<!DOCTYPE html>
<html>

<head>
    <title>Form Basics</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Form Basics</h1>
        <hr>
        <form action="http://www.w3schools.com/tags/demo_form.asp" method="get">

            Name:
            <input type="text" name="name" placeholder="First Name"><br> 
            Last:
            <input type="text" name="name" placeholder="Last Name"><br>
            E-mail:
            <input type="email" name="email" placeholder="Address"><br>
            <!--add your own inputs below-->
            Gender:<br>
            <input type="radio" name="sex" value="male" > Male<br>
            <input type="radio" name="sex" value="male" > Female<br>
            <input type="radio" name="sex" value="male" > Others<br>
            
            Favorite Sport(s):<br>
            <input type="checkbox" name="sport-1" value="Basketball">Basketball
            <input type="checkbox" name="sport-2" value="Soccer">Soccer<br>
            <input type="checkbox" name="sport-3" value="Volleyball">Volleyball
            <input type="checkbox" name="sport-4" value="Football">Football<br>

            <input type="textarea" name="message">Any comments</textarea><br>


            <!--add your own inputs above-->

            <input class="blue-button" type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
